<div class="container">
    <form role="form" ng-submit="vm.login()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" ng-model="vm.credentials.username"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="vm.credentials.password"/>
        </div>
        <div class="alert alert-danger" ng-if="vm.error">
            Bad credentials!
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
